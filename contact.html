<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div>
    <img id="logo" src="images/logo.pic.png" alt="Foundation Logo">
  </div>
  <nav>
    <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About Us</a></li>

        <li><a href="contact.html" class="button-donate">Donate</a></li>
    </ul>
  </nav>
</header>
<main>
  <section class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <p>Email: theoscarfoundation.org</p>
      <p>Phone:+256782740639/+256750733304</p>
      <p>Address: Nakawa Division 21A, Kampala, Uganda</p>
    </div>
    <div class="contact-form">
      <h3>Lets get in touch...</h3>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit" class="button-submit">Submit</button>
      </form>
    </div>
  </section>
</main>
<footer class="footer">
  <div>

    <a href="https://www.facebook.com/"><img src="images/icons8-facebook-48.png" alt="Facebook"></a>
    <a href="https://twitter.com/Oscafoundation2"><img src="images/icons8-twitter-48.png" alt="Twitter"></a>
    <a href="https://www.instagram.com/the_oscar_foundation/"><img src="images/icons8-instagram-48.png" alt="Instagram"></a>
  </div>
</footer>
